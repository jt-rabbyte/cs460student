<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>


    <!--Part 3-1: Setup boilerplate scene (imports) -->
    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // for Part 3-3
      import { AnaglyphEffect } from 'three/addons/effects/AnaglyphEffect.js';
      import { Pane } from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js'; // for Part 3-8
      import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js'; // for Part 3-11

      var renderer, controls, scene, camera, loader1, loader2, anaEffect, pane, stats;

      // Part 3-9: Attach helper object to super global window namespace
      // SETTINGS and HELPER for TWEAKPANE
      //
      window['SCENE'] = {
        'anaglyph': false,

        'poly': null, // Part 3-10: PolyCam Mesh panel
        'rotate_poly': false,
        'do_rotate_poly': function() {
          window['SCENE']['rotate_poly'] = !window['SCENE']['rotate_poly'];
        },

        'blender': null, // Part 3-11: Blender Mesh panel
        'blender_helper': null,
        'rotate_blender': false,
        'do_rotate_blender': function() {
          window['SCENE']['rotate_blender'] = !window['SCENE']['rotate_blender'];
        },
        'change_material': function() {
          if (!window['SCENE']['blender_old_material']) {
          window['SCENE']['blender_old_material'] = window['SCENE']['blender'].material.clone();
          window['SCENE']['blender'].material = new THREE.MeshNormalMaterial();
          } else {
          window['SCENE']['blender'].material = window['SCENE']['blender_old_material'].clone();
          window['                                                                                                              ENE']['blender_old_material'] = null;
          }
        }
      };

      window.onload = function() {

        // Part 3-1 (cont): Setup actual boilerplate scene
        scene = new THREE.Scene();

        // Setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 0, 100);
        
        // Create Renderer and Setup the Canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        // renderer.setPixelRatio(window.devicePixelRatio);  
        document.body.appendChild( renderer.domElement );

        // OrbitControls
        controls = new OrbitControls( camera, renderer.domElement );

        // Anaglyph Effect
        const width = window.innerWidth;
        const height = window.innerHeight;
        anaEffect = new AnaglyphEffect(renderer);
        anaEffect.setSize(width, height);


        // Part 3-2: Configure one directional light and one ambient light
        var ambientLight = new THREE.AmbientLight(0xffffff, 0.4); // added parameters
        scene.add( ambientLight );
        var dirLight = new THREE.DirectionalLight( 0xffffff, 1.0 );
        dirLight.position.set( 10, 100, 10 );
        scene.add( dirLight );

        // Part 3-8: Add Tweakpane (nov 6 lecture)
        pane = new Pane();
        var sceneui = pane.addFolder({title: 'Scene'});

        // Part 3-9: Add scene toggles and parameters to Tweakpane
        sceneui.addBinding(window.SCENE, 'anaglyph'); // checkbox example
        sceneui.addBinding(dirLight.position, 'x', { min:-100, max:100, label:'Light X' }); // example from pdf
        sceneui.addBinding(dirLight.position, 'y', { min:-100, max:100, label:'Light Y' });
        sceneui.addBinding(dirLight.position, 'z', { min:-100, max:100, label:'Light Z' });
        sceneui.addBinding(dirLight, 'intensity', {min:0, max:10, label:'Intensity' });
        sceneui.addBinding(ambientLight, 'color', { label:'AmbientLight Color' });

        // Part 3-3: Load binary GLTF file and add to scene
        loader1 = new GLTFLoader();
        loader1.load( "poly.glb", function ( gltf ) {
            scene.add( gltf.scene );
            var poly = gltf.scenes[0].children[0];
            window.SCENE.poly = poly; // Part 3-10: window.SCENE.poly set to loaded PolyCam mesh

            poly.scale.x = 10;
            poly.scale.y = 10;
            poly.scale.z = 10;

            poly.quaternion.w = 1; // Part 3-6: Overwrite quaternion for both meshes with identity
            poly.quaternion.x = 0;
            poly.quaternion.y = 0;
            poly.quaternion.z = 0;
            
            // Part 3-10: Set up PolyCam mesh callback
            var polyui = pane.addFolder({title: 'PolyCam Mesh'});
            polyui.addBinding(window.SCENE.poly.material, 'wireframe');
            polyui.addButton({title:'rotate!'}).on('click', () => {window.SCENE.do_rotate_poly();
              });
          });

        // Part 3-5: Load another binary GLTF file and add to scene
        loader2 = new GLTFLoader();
        loader2.load( "pika_liberty.glb", function ( gltf ) {
            scene.add( gltf.scene );
            var blender = gltf.scenes[0].children[0];
            window.SCENE.blender = blender; // Part 3-11: set to loaded blender mesh

            blender.scale.x = 10;
            blender.scale.y = 10;
            blender.scale.z = 10;

            blender.quaternion.w = 1; // Part 3-6: Overwrite quaternion for both meshes with identity
            blender.quaternion.x = 0;
            blender.quaternion.y = 0;
            blender.quaternion.z = 0;

            blender.translateX(10);     // change as needed

            // Part 3-11: Set up the helper in the callback with a color of choice
            var blenderui = pane.addFolder({title: 'Blender Mesh'});
            var helper = new VertexNormalsHelper( blender, 0.1, 'blue' );
            helper.visible = false;
            scene.add(helper);
            window.SCENE.blender_helper = helper;
            blenderui.addBinding(helper, 'visible', {label:'Show normals!'});
            blenderui.addButton({title:'Change Material'}).on('click', () => {window.SCENE.change_material();
              });
            blenderui.addButton({title:'rotate!'}).on('click', () => {window.SCENE.do_rotate_blender();
              });
          });

          // Part 3-12: stats.js widget initialized in outer scope AFTER config of renderer
          stats = new Stats();
          document.body.appendChild( stats.domElement );

        // call animation/rendering loop
        animate();
        
      };

      function animate() {
        requestAnimationFrame( animate );
        controls.update();

        // Render   
        if(window.SCENE.anaEffect) {
          anaEffect.render( scene, camera );
        } else {
          renderer.render( scene, camera );
        }

        // Part 3-10: Check for poly object and rotate_poly flag
        if ( window.SCENE.poly) {
          if (window.SCENE.rotate_poly) {
            // setup 180 degree quaternion
            let q = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0),  Math.PI);
            window.SCENE.poly.quaternion.slerp(q, 0.01);
          } else {
            // reset quaternion to identity
            let q = new THREE.Quaternion(0, 0, 0, 1);
            window.SCENE.poly.quaternion.slerp(q, 0.01);
          }
        }

        // Part 3-11: Check for blender object and rotate_blender flag
        if ( window.SCENE.blender) {
          if (window.SCENE.rotate_blender) {
            // setup 180 degree quaternion
            let q = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0),  Math.PI);
            window.SCENE.blender.quaternion.slerp(q, 0.01);
            window.SCENE.blender_helper.update();
          } else {
            // reset quaternion to identity
            let q = new THREE.Quaternion(0, 0, 0, 1);
            window.SCENE.blender.quaternion.slerp(q, 0.01);
          }
        }

        // Part 3-12: Update stats
        stats.update();

      };
    </script>
  </head>
  <body></body>
</html>
